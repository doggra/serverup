{% extends 'base.html' %}

{% load bootstrap_forms %}

{% block contentheader %}
  <h1>
    Reseller edit
    <small>{{ reseller.user.username }}</small>
  </h1>
  
  <ol class="breadcrumb">
    <li><a href="{% url 'reseller_list' %}"><i class="fa fa-user-circle-o"></i> Resellers</a></li>
    <li class="active">Edit</li>
  </ol>
{% endblock contentheader %}

{% block content %}
<div class="box">
  <div class="box-body">
    <form method="POST">
      {% csrf_token %}

      {{ form|as_bootstrap }}
      <p>
        <label for="servers_limit">Customers limit</label>
        <input class="form-control" name="customers_limit" type="number" min="1" value="1">
      </p>

      <p>
        <label for="new_password">New password</label>
        <input type="password" id="new_password" class="form-control" name="new_password">
      </p>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-danger" href="{% url 'reseller_list' %}">Cancel</a>
      </div>

    </form>
  </div>
</div>
{% endblock content %}
