{% extends 'base.html' %}

{% block menu_server %}active{% endblock %}

{% block content %}
<h3>Are you sure you want to delete server "{{ object.hostname }}"?</h3>
<form method="POST">
{% csrf_token %}
<input type="submit" value="Yes" class="btn btn-success" />
<a href="{% url 'server_details' object.pk %}" class="btn btn-danger">No, cancel</a>
</form>
{% endblock %}
